<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="20" text-anchor="middle" fill="#0066cc" font-weight="bold">数据科学工作流程</text>
  
  <!-- 流程步骤 -->
  <!-- 1. 数据采集 -->
  <rect x="50" y="100" width="120" height="60" rx="10" ry="10" fill="#fff9e6" stroke="#ffcc00" stroke-width="2"/>
  <text x="110" y="135" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">数据采集</text>
  
  <!-- 箭头 -->
  <path d="M170,130 L200,130" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="200,130 195,125 195,135" fill="#666"/>
  
  <!-- 2. 数据清洗 -->
  <rect x="200" y="100" width="120" height="60" rx="10" ry="10" fill="#e6fff0" stroke="#00cc66" stroke-width="2"/>
  <text x="260" y="135" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">数据清洗</text>
  
  <!-- 箭头 -->
  <path d="M320,130 L350,130" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="350,130 345,125 345,135" fill="#666"/>
  
  <!-- 3. 探索性分析 -->
  <rect x="350" y="100" width="120" height="60" rx="10" ry="10" fill="#e6f5ff" stroke="#0099ff" stroke-width="2"/>
  <text x="410" y="135" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">探索性分析</text>
  
  <!-- 箭头 -->
  <path d="M470,130 L500,130" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="500,130 495,125 495,135" fill="#666"/>
  
  <!-- 4. 特征工程 -->
  <rect x="500" y="100" width="120" height="60" rx="10" ry="10" fill="#f0e6ff" stroke="#9966ff" stroke-width="2"/>
  <text x="560" y="135" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">特征工程</text>
  
  <!-- 箭头 -->
  <path d="M620,130 L650,130" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="650,130 645,125 645,135" fill="#666"/>
  
  <!-- 5. 建模 -->
  <rect x="650" y="100" width="120" height="60" rx="10" ry="10" fill="#ffe6e6" stroke="#ff6666" stroke-width="2"/>
  <text x="710" y="135" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">建模</text>
  
  <!-- 箭头 -->
  <path d="M710,160 L710,190" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="710,190 705,185 715,185" fill="#666"/>
  
  <!-- 6. 模型评估 -->
  <rect x="650" y="190" width="120" height="60" rx="10" ry="10" fill="#e6f0ff" stroke="#6699ff" stroke-width="2"/>
  <text x="710" y="225" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">模型评估</text>
  
  <!-- 箭头 -->
  <path d="M650,220 L620,220" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="620,220 625,215 625,225" fill="#666"/>
  
  <!-- 7. 模型优化 -->
  <rect x="500" y="190" width="120" height="60" rx="10" ry="10" fill="#ffe6cc" stroke="#ff9933" stroke-width="2"/>
  <text x="560" y="225" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">模型优化</text>
  
  <!-- 箭头 -->
  <path d="M560,190 L560,160" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="560,160 555,165 565,165" fill="#666"/>
  
  <!-- 8. 部署应用 -->
  <rect x="350" y="190" width="120" height="60" rx="10" ry="10" fill="#e6ffff" stroke="#00cccc" stroke-width="2"/>
  <text x="410" y="225" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">部署应用</text>
  
  <!-- 箭头 -->
  <path d="M500,220 L470,220" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="470,220 475,215 475,225" fill="#666"/>
  
  <!-- 9. 结果解读 -->
  <rect x="200" y="190" width="120" height="60" rx="10" ry="10" fill="#fff0e6" stroke="#ff8c66" stroke-width="2"/>
  <text x="260" y="225" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">结果解读</text>
  
  <!-- 箭头 -->
  <path d="M350,220 L320,220" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="320,220 325,215 325,225" fill="#666"/>
  
  <!-- 10. 业务行动 -->
  <rect x="50" y="190" width="120" height="60" rx="10" ry="10" fill="#e6e6ff" stroke="#6666ff" stroke-width="2"/>
  <text x="110" y="225" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">业务行动</text>
  
  <!-- 箭头 -->
  <path d="M200,220 L170,220" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="170,220 175,215 175,225" fill="#666"/>
  
  <!-- 循环箭头 -->
  <path d="M110,190 L110,160" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="110,160 105,165 115,165" fill="#666"/>
  
  <!-- 底部说明 -->
  <text x="400" y="300" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">数据科学是一个迭代循环的过程</text>
  <text x="400" y="330" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">每个阶段都可能需要返回前一步骤进行调整和改进</text>
  <text x="400" y="360" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#666">业务理解和领域知识贯穿整个过程</text>
</svg> 