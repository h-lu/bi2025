<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="22" text-anchor="middle" fill="#0066cc" font-weight="bold">大语言模型商业应用场景</text>
  
  <!-- 中心图形 -->
  <circle cx="400" cy="250" r="100" fill="#ffe6e6" stroke="#ff6666" stroke-width="2"/>
  <text x="400" y="240" font-family="'Noto Sans SC', sans-serif" font-size="20" text-anchor="middle" fill="#ff6666" font-weight="bold">大语言</text>
  <text x="400" y="270" font-family="'Noto Sans SC', sans-serif" font-size="20" text-anchor="middle" fill="#ff6666" font-weight="bold">模型</text>
  
  <!-- 连接线和应用场景 -->
  <!-- 智能客服 -->
  <line x1="320" y1="180" x2="180" y2="120" stroke="#999" stroke-width="2"/>
  <rect x="80" y="80" width="160" height="80" rx="10" ry="10" fill="#e6f5ff" stroke="#0099ff" stroke-width="2"/>
  <text x="160" y="110" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">智能客服</text>
  <text x="160" y="135" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">自动回答客户问题</text>
  <text x="160" y="155" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">智能工单处理</text>
  
  <!-- 内容创作 -->
  <line x1="480" y1="180" x2="620" y2="120" stroke="#999" stroke-width="2"/>
  <rect x="560" y="80" width="160" height="80" rx="10" ry="10" fill="#fff9e6" stroke="#ffcc00" stroke-width="2"/>
  <text x="640" y="110" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">内容创作</text>
  <text x="640" y="135" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">文案生成、博客写作</text>
  <text x="640" y="155" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">营销素材创作</text>
  
  <!-- 市场分析 -->
  <line x1="300" y1="300" x2="180" y2="350" stroke="#999" stroke-width="2"/>
  <rect x="80" y="320" width="160" height="80" rx="10" ry="10" fill="#e6fff0" stroke="#00cc66" stroke-width="2"/>
  <text x="160" y="350" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">市场分析</text>
  <text x="160" y="375" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">舆情监测与分析</text>
  <text x="160" y="395" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">竞争对手研究</text>
  
  <!-- 智能决策 -->
  <line x1="500" y1="300" x2="620" y2="350" stroke="#999" stroke-width="2"/>
  <rect x="560" y="320" width="160" height="80" rx="10" ry="10" fill="#f0e6ff" stroke="#9966ff" stroke-width="2"/>
  <text x="640" y="350" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">智能决策</text>
  <text x="640" y="375" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">数据解读与洞察</text>
  <text x="640" y="395" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">策略建议生成</text>
  
  <!-- 知识管理 -->
  <line x1="400" y1="350" x2="400" y2="420" stroke="#999" stroke-width="2"/>
  <rect x="320" y="420" width="160" height="60" rx="10" ry="10" fill="#e6f0ff" stroke="#6699ff" stroke-width="2"/>
  <text x="400" y="445" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">知识管理</text>
  <text x="400" y="465" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">企业知识库问答</text>
  
  <!-- 自动化编程 -->
  <line x1="400" y1="150" x2="400" y2="100" stroke="#999" stroke-width="2"/>
  <rect x="320" y="60" width="160" height="60" rx="10" ry="10" fill="#ffe6cc" stroke="#ff9933" stroke-width="2"/>
  <text x="400" y="85" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">自动化编程</text>
  <text x="400" y="105" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">代码生成与优化</text>
</svg> 