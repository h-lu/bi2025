<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="22" text-anchor="middle" fill="#0066cc" font-weight="bold">不同类型回归模型比较</text>
  
  <!-- 坐标轴 -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="400" y="440" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333">X</text>
  
  <!-- Y轴标签 -->
  <text x="60" y="250" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333">Y</text>
  
  <!-- 散点数据 -->
  <circle cx="150" cy="350" r="5" fill="#555"/>
  <circle cx="180" cy="320" r="5" fill="#555"/>
  <circle cx="210" cy="310" r="5" fill="#555"/>
  <circle cx="240" cy="280" r="5" fill="#555"/>
  <circle cx="270" cy="260" r="5" fill="#555"/>
  <circle cx="300" cy="230" r="5" fill="#555"/>
  <circle cx="330" cy="235" r="5" fill="#555"/>
  <circle cx="360" cy="200" r="5" fill="#555"/>
  <circle cx="390" cy="180" r="5" fill="#555"/>
  <circle cx="420" cy="170" r="5" fill="#555"/>
  <circle cx="450" cy="150" r="5" fill="#555"/>
  <circle cx="480" cy="160" r="5" fill="#555"/>
  <circle cx="510" cy="140" r="5" fill="#555"/>
  <circle cx="540" cy="150" r="5" fill="#555"/>
  <circle cx="570" cy="130" r="5" fill="#555"/>
  <circle cx="600" cy="140" r="5" fill="#555"/>
  <circle cx="630" cy="120" r="5" fill="#555"/>
  <circle cx="660" cy="130" r="5" fill="#555"/>
  
  <!-- 线性回归线 -->
  <path d="M 150 335 L 660 165" stroke="#0066cc" stroke-width="3" fill="none"/>
  <text x="730" y="165" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="start" fill="#0066cc" font-weight="bold">线性回归</text>
  
  <!-- 多项式回归曲线 -->
  <path d="M 150 365 Q 300 240, 450 160 Q 550 120, 660 140" stroke="#ff6666" stroke-width="3" fill="none"/>
  <text x="730" y="140" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="start" fill="#ff6666" font-weight="bold">多项式回归</text>
  
  <!-- 局部加权回归 -->
  <path d="M 150 350 C 200 320, 250 280, 300 240 C 350 210, 400 180, 450 160 C 500 150, 550 140, 660 130" stroke="#00cc66" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="730" y="115" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="start" fill="#00cc66" font-weight="bold">局部加权回归</text>
  
  <!-- 阶梯回归 -->
  <path d="M 150 350 L 210 350 L 210 290 L 300 290 L 300 240 L 390 240 L 390 180 L 480 180 L 480 150 L 570 150 L 570 130 L 660 130" stroke="#9966ff" stroke-width="3" fill="none"/>
  <text x="730" y="90" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="start" fill="#9966ff" font-weight="bold">阶梯回归</text>
  
  <!-- 底部说明 -->
  <text x="400" y="480" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">不同回归方法适用于不同的数据分布和关系类型</text>
</svg> 