<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="'Noto Sans SC', sans-serif" font-size="24" text-anchor="middle" fill="#0066cc" font-weight="bold">Python与AI驱动的现代商务智能</text>
  
  <!-- 中心圆 -->
  <circle cx="400" cy="250" r="100" fill="#e6f5ff" stroke="#0099ff" stroke-width="2"/>
  <text x="400" y="255" font-family="'Noto Sans SC', sans-serif" font-size="18" text-anchor="middle" fill="#0066cc">商务智能</text>
  
  <!-- 模块1 -->
  <g>
    <rect x="100" y="150" width="160" height="80" rx="10" ry="10" fill="#fff9e6" stroke="#ffcc00" stroke-width="2"/>
    <text x="180" y="190" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333">数据采集与预处理</text>
    <line x1="260" y1="190" x2="300" y2="220" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 模块2 -->
  <g>
    <rect x="100" y="250" width="160" height="80" rx="10" ry="10" fill="#e6fff0" stroke="#00cc66" stroke-width="2"/>
    <text x="180" y="290" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333">数据探索与可视化</text>
    <line x1="260" y1="290" x2="300" y2="250" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 模块3 -->
  <g>
    <rect x="540" y="150" width="160" height="80" rx="10" ry="10" fill="#f0e6ff" stroke="#9966ff" stroke-width="2"/>
    <text x="620" y="183" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">计量经济学模型与</text>
    <text x="620" y="203" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">传统机器学习融合</text>
    <line x1="540" y1="190" x2="500" y2="220" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 模块4 -->
  <g>
    <rect x="540" y="250" width="160" height="80" rx="10" ry="10" fill="#e6f5ff" stroke="#0099ff" stroke-width="2"/>
    <text x="620" y="290" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333">深度学习入门</text>
    <line x1="540" y1="290" x2="500" y2="250" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 模块5 -->
  <g>
    <rect x="320" y="380" width="160" height="80" rx="10" ry="10" fill="#ffe6e6" stroke="#ff6666" stroke-width="2"/>
    <text x="400" y="420" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333">大模型应用</text>
    <line x1="400" y1="380" x2="400" y2="350" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 模块6 -->
  <g>
    <rect x="320" y="80" width="160" height="80" rx="10" ry="10" fill="#e6f0ff" stroke="#6699ff" stroke-width="2"/>
    <text x="400" y="120" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333">项目部署与工程实践</text>
    <line x1="400" y1="160" x2="400" y2="150" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg> 