<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="20" text-anchor="middle" fill="#0066cc" font-weight="bold">数据源多样性</text>
  
  <!-- 中心节点 -->
  <circle cx="400" cy="200" r="80" fill="#e6f5ff" stroke="#0099ff" stroke-width="2"/>
  <text x="400" y="200" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#0066cc" font-weight="bold">多样化</text>
  <text x="400" y="225" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#0066cc" font-weight="bold">数据源</text>
  
  <!-- 结构化数据 -->
  <g>
    <rect x="50" y="80" width="150" height="90" rx="10" ry="10" fill="#fff9e6" stroke="#ffcc00" stroke-width="2"/>
    <text x="125" y="110" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">结构化数据</text>
    <text x="125" y="135" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">数据库、CSV、Excel</text>
    <text x="125" y="155" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">JSON、API数据</text>
    <line x1="200" y1="125" x2="320" y2="180" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- 半结构化数据 -->
  <g>
    <rect x="50" y="230" width="150" height="90" rx="10" ry="10" fill="#e6fff0" stroke="#00cc66" stroke-width="2"/>
    <text x="125" y="260" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">半结构化数据</text>
    <text x="125" y="285" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">XML、HTML、日志</text>
    <text x="125" y="305" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">嵌套JSON</text>
    <line x1="200" y1="275" x2="320" y2="220" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- 非结构化数据 -->
  <g>
    <rect x="600" y="80" width="150" height="90" rx="10" ry="10" fill="#f0e6ff" stroke="#9966ff" stroke-width="2"/>
    <text x="675" y="110" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">非结构化数据</text>
    <text x="675" y="135" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">文本文档、图像</text>
    <text x="675" y="155" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">音频、视频</text>
    <line x1="600" y1="125" x2="480" y2="180" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- 大数据 -->
  <g>
    <rect x="600" y="230" width="150" height="90" rx="10" ry="10" fill="#ffe6e6" stroke="#ff6666" stroke-width="2"/>
    <text x="675" y="260" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">大数据</text>
    <text x="675" y="285" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">Hadoop、Spark</text>
    <text x="675" y="305" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">流式数据、海量日志</text>
    <line x1="600" y1="275" x2="480" y2="220" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- 数据获取方法 -->
  <g>
    <rect x="300" y="320" width="200" height="60" rx="10" ry="10" fill="#e6f0ff" stroke="#6699ff" stroke-width="2"/>
    <text x="400" y="345" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">数据获取方法</text>
    <text x="400" y="365" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">API、爬虫、数据库连接、文件读取</text>
    <line x1="400" y1="320" x2="400" y2="280" stroke="#999" stroke-width="2"/>
  </g>
</svg> 