<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="22" text-anchor="middle" fill="#0066cc" font-weight="bold">课程模块结构</text>
  
  <!-- 主轴 -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#ccc" stroke-width="4"/>
  
  <!-- 模块节点 -->
  <!-- 模块一 -->
  <g>
    <circle cx="150" cy="100" r="30" fill="#fff9e6" stroke="#ffcc00" stroke-width="3"/>
    <text x="150" y="105" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">1</text>
    <rect x="50" y="140" width="200" height="120" rx="10" ry="10" fill="#fff9e6" stroke="#ffcc00" stroke-width="2"/>
    <text x="150" y="165" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">数据采集与预处理</text>
    <text x="150" y="190" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 各类数据源获取</text>
    <text x="150" y="210" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 网络爬虫开发</text>
    <text x="150" y="230" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 数据清洗与转换</text>
    <text x="150" y="250" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 文本数据处理</text>
  </g>
  
  <!-- 模块二 -->
  <g>
    <circle cx="270" cy="100" r="30" fill="#e6fff0" stroke="#00cc66" stroke-width="3"/>
    <text x="270" y="105" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">2</text>
    <rect x="170" y="270" width="200" height="120" rx="10" ry="10" fill="#e6fff0" stroke="#00cc66" stroke-width="2"/>
    <text x="270" y="295" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">数据探索与可视化</text>
    <text x="270" y="320" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 探索性数据分析</text>
    <text x="270" y="340" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 统计分析与数据分布</text>
    <text x="270" y="360" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 静态与交互式可视化</text>
    <text x="270" y="380" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• Web仪表盘构建</text>
  </g>
  
  <!-- 模块三 -->
  <g>
    <circle cx="390" cy="100" r="30" fill="#f0e6ff" stroke="#9966ff" stroke-width="3"/>
    <text x="390" y="105" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">3</text>
    <rect x="290" y="140" width="200" height="120" rx="10" ry="10" fill="#f0e6ff" stroke="#9966ff" stroke-width="2"/>
    <text x="390" y="165" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">计量经济学模型与</text>
    <text x="390" y="185" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">传统机器学习融合</text>
    <text x="390" y="210" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 计量经济学模型</text>
    <text x="390" y="230" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 传统机器学习算法</text>
    <text x="390" y="250" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 模型评估与解释</text>
  </g>
  
  <!-- 模块四 -->
  <g>
    <circle cx="510" cy="100" r="30" fill="#e6f5ff" stroke="#0099ff" stroke-width="3"/>
    <text x="510" y="105" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">4</text>
    <rect x="410" y="270" width="200" height="120" rx="10" ry="10" fill="#e6f5ff" stroke="#0099ff" stroke-width="2"/>
    <text x="510" y="295" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">深度学习入门与实践</text>
    <text x="510" y="320" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 神经网络基础</text>
    <text x="510" y="340" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• CNN、RNN、Transformer</text>
    <text x="510" y="360" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 深度学习模型训练</text>
    <text x="510" y="380" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 简单项目实战</text>
  </g>
  
  <!-- 模块五 -->
  <g>
    <circle cx="630" cy="100" r="30" fill="#ffe6e6" stroke="#ff6666" stroke-width="3"/>
    <text x="630" y="105" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">5</text>
    <rect x="530" y="140" width="200" height="120" rx="10" ry="10" fill="#ffe6e6" stroke="#ff6666" stroke-width="2"/>
    <text x="630" y="165" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">大模型API调用与应用</text>
    <text x="630" y="190" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 大语言模型原理</text>
    <text x="630" y="210" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• API调用方法</text>
    <text x="630" y="230" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• LangChain应用开发</text>
    <text x="630" y="250" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• Prompt Engineering</text>
  </g>
  
  <!-- 模块六 -->
  <g>
    <circle cx="750" cy="100" r="30" fill="#e6f0ff" stroke="#6699ff" stroke-width="3"/>
    <text x="750" y="105" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">6</text>
    <rect x="650" y="270" width="150" height="105" rx="10" ry="10" fill="#e6f0ff" stroke="#6699ff" stroke-width="2" opacity="0.8"/>
    <text x="725" y="295" font-family="'Noto Sans SC', sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">项目部署与工程实践</text>
    <text x="725" y="315" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• 模型部署</text>
    <text x="725" y="335" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• API开发</text>
    <text x="725" y="355" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">• Docker与CI/CD</text>
    <text x="725" y="375" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">(可选)</text>
  </g>
  
  <!-- 项目驱动式学习 -->
  <rect x="125" y="430" width="550" height="60" rx="10" ry="10" fill="#fafafa" stroke="#aaa" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="470" font-family="'Noto Sans SC', sans-serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">项目驱动式学习 - 每个模块配套实践项目</text>
  
  <!-- 评估方式 -->
  <rect x="200" y="510" width="400" height="60" rx="10" ry="10" fill="#f5f5f5" stroke="#aaa" stroke-width="2"/>
  <text x="400" y="545" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">评估方式：项目实践 (70%) + 课堂参与 (30%)</text>
</svg> 