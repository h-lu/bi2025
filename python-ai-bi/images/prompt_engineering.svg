<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="'Noto Sans SC', sans-serif" font-size="22" text-anchor="middle" fill="#0066cc" font-weight="bold">提示工程 (Prompt Engineering) 方法</text>
  
  <!-- 提示方法卡片 -->
  <!-- 1. 零样本提示 (Zero-shot Prompting) -->
  <g transform="translate(180, 100)">
    <rect width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#0066cc" stroke-width="2"/>
    <text x="110" y="30" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#0066cc" font-weight="bold">零样本提示</text>
    <text x="110" y="50" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">(Zero-shot Prompting)</text>
    
    <rect x="20" y="65" width="180" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="85" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" xml:space="preserve">用户: 请将以下句子翻译成英文:
"人工智能正在改变世界。"</text>
    <line x1="30" y1="95" x2="190" y2="95" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="115" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" font-style="italic" xml:space="preserve">助手: Artificial intelligence 
is changing the world.</text>
  </g>
  
  <!-- 2. 少样本提示 (Few-shot Prompting) -->
  <g transform="translate(420, 100)">
    <rect width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#ff6666" stroke-width="2"/>
    <text x="110" y="30" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#ff6666" font-weight="bold">少样本提示</text>
    <text x="110" y="50" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">(Few-shot Prompting)</text>
    
    <rect x="20" y="65" width="180" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="85" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" xml:space="preserve">中文: 今天天气很好
英文: The weather is nice today

中文: 人工智能正在改变世界
英文:</text>
    <line x1="30" y1="135" x2="190" y2="135" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="155" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" font-style="italic">Artificial intelligence is changing the world.</text>
  </g>
  
  <!-- 3. 角色提示 (Role Prompting) -->
  <g transform="translate(180, 300)">
    <rect width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#00cc66" stroke-width="2"/>
    <text x="110" y="30" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#00cc66" font-weight="bold">角色提示</text>
    <text x="110" y="50" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">(Role Prompting)</text>
    
    <rect x="20" y="65" width="180" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="85" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" xml:space="preserve">你是一位资深的金融分析师，
有20年的投资经验。请分析
当前市场状况下投资新能源
行业的优势和风险。</text>
    <line x1="30" y1="120" x2="190" y2="120" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="140" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" font-style="italic" xml:space="preserve">作为资深金融分析师，我认为
新能源行业具有以下优势...</text>
  </g>
  
  <!-- 4. 思维链提示 (Chain-of-Thought) -->
  <g transform="translate(420, 300)">
    <rect width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#9966ff" stroke-width="2"/>
    <text x="110" y="30" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#9966ff" font-weight="bold">思维链提示</text>
    <text x="110" y="50" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">(Chain-of-Thought)</text>
    
    <rect x="20" y="65" width="180" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="85" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" xml:space="preserve">问题: 小明有5个苹果，他送给
小红2个，又从小华那里得到3个。
小明现在有多少个苹果？
一步步思考。</text>
    <line x1="30" y1="120" x2="190" y2="120" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="140" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#333" font-style="italic" xml:space="preserve">步骤1: 小明开始有5个苹果
步骤2: 送给小红2个，剩下5-2=3个
步骤3: 从小华得到3个，3+3=6个
答案: 小明现在有6个苹果</text>
  </g>
  
  <!-- 5. 自我反思提示 (Self-Reflection) -->
  <g transform="translate(180, 500)">
    <rect width="220" height="80" rx="10" ry="10" fill="#fff" stroke="#ff9900" stroke-width="2"/>
    <text x="110" y="30" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#ff9900" font-weight="bold">自我反思提示</text>
    <text x="110" y="50" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">(Self-Reflection)</text>
    <text x="110" y="70" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">先给出答案，然后检查自己的答案是否正确</text>
  </g>
  
  <!-- 6. 思维树提示 (Tree of Thoughts) -->
  <g transform="translate(420, 500)">
    <rect width="220" height="80" rx="10" ry="10" fill="#fff" stroke="#0099cc" stroke-width="2"/>
    <text x="110" y="30" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="#0099cc" font-weight="bold">思维树提示</text>
    <text x="110" y="50" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#666">(Tree of Thoughts)</text>
    <text x="110" y="70" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" fill="#333">探索多种思路后选择最佳方案</text>
  </g>
  
  <!-- 箭头连接至中心 -->
  <path d="M 300,400 Q 350,430 400,400" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 500,400 Q 450,430 400,400" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 400,280 L 400,400" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 300,540 Q 350,510 400,510" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 500,540 Q 450,510 400,510" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 400,400 L 400,510" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 中心提示点 -->
  <circle cx="400" cy="455" r="30" fill="#f5f5f5" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="455" font-family="'Noto Sans SC', sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#0066cc" dominant-baseline="middle">提示工程</text>
  <text x="400" y="470" font-family="'Noto Sans SC', sans-serif" font-size="10" text-anchor="middle" fill="#666">Prompt Engineering</text>
</svg> 